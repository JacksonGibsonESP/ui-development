<!DOCTYPE html>
<html>
<head>
    <title>Элементы без дополнительных свойств</title>
</head>
<body>
	<div class="additional-info" id="info1">Элемент со стилем additional-info</div>
	<div style="text-align: right" 
	     onclick="document.getElementById('info1').style.display='none'">
	    Элемент, выровненный по правому краю с помощью CSS.
	    <span style="font-weight:bold">При клике скроет с помощью Javascript элемент c id="info1"</span>
	</div>
</body>
</html>
