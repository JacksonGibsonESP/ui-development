<!DOCTYPE html>
<html>
<head>
    <title>Формы</title>
</head>
<body>
    <form method="GET" action="/">
        Текстовое поле: <input name="text_field" type="text"><br><br><br>
        <input name="checkbox_field" type="checkbox" id="checkbox1" value="checkbox!">
        <label for="checkbox1">Чекбокс</label><br><br>
        <input name="radiobutton_field" type="radio" value="1">Вариант 1 &nbsp;&nbsp;&nbsp;
        <input name="radiobutton_field" type="radio" value="2">Вариант 2<br><br><br>
        <select name="select_field">
            <option value="1">Вариант 1</option>
            <option value="2">Вариант 2</option>
        </select><br/><br><br>
        Текстовое поле с возможностью добавлять несколько строк:<br>
        <textarea name="textarea_field"></textarea><br><br>
        <input type="submit" value="Отправить"><br> 
    </form>
</body>
</html>
